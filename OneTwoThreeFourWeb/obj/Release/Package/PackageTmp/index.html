<!doctype html>
<html lang="" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Vi är ett band som kommer och förgyller din fest med dansvänlig musik.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One two three four</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
    <link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet" />
    <link href="bower_components/magnific-popup/dist/magnific-popup.css" rel="stylesheet" />
    <!-- endbuild -->

</head>
<body class="app-auth">
    <header class="app-bar promote-layer">
        <img src="/images/back.jpg" style="position:absolute;" />
        <div class="app-bar-container">
            <button class="menu">
                <i class="fa fa-bars" alt="Meny" style="color:#fff;"></i>
            </button>
            <h1 class="logo"><strong>One&nbsp;</strong>Two&nbsp;<strong>Three&nbsp;</strong>Four</h1><br />
            <section class="app-bar-actions">
                <!-- Put App Bar Buttons Here -->
                <button>
                    <a href="http://www.facebook.com/onetwothreefourband">
                        <img src="/images/fb_icon_325x325.png" />
                    </a>   
                </button>
            </section>
        </div>
    </header>
    <nav class="navdrawer-container promote-layer">
        <h4>Meny</h4>
        <ul>
            <li><a href="/" ng-class="{active : activetab === '/' }">Om oss</a></li>
            <li><a href="/seochlyssna" ng-class="{active : activetab === '/seochlyssna' }">Se & lyssna</a></li>
            <li><a href="/kontakt" ng-class="{active : activetab === '/kontakt' }">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <div ng-view></div>
    </main>
    <footer style="display:block; height: 120px;">
        
    </footer>
    <!-- build:js scripts/scripts.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
    <script src="scripts/main.js"></script>
    <script type='application/javascript' src='/bower_components/angular/angular.js'></script>
    <script type='application/javascript' src='/bower_components/angular-route/angular-route.js'></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script type='application/javascript' src='/bower_components/fastclick/lib/fastclick.js'></script>
    
    <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>

    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
